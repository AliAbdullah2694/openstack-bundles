machines:
  '0':
    series: xenial
  '1':
    series: xenial
  '2':
    series: xenial
  '3':
    series: xenial
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-openvswitch:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:quantum-network-service
  - neutron-gateway:quantum-network-service
- - nova-compute:neutron-plugin
  - neutron-openvswitch:neutron-plugin
- - neutron-openvswitch:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - ceph-mon:client
  - nova-compute:ceph
- - ceph-mon:client
  - glance:ceph
- - ceph-osd:mon
  - ceph-mon:osd
- - ntp:juju-info
  - nova-compute:juju-info
- - ntp:juju-info
  - neutron-gateway:juju-info
- - ceph-radosgw:mon
  - ceph-mon:radosgw
- - ceph-radosgw:identity-service
  - keystone:identity-service
- - nova-compute:lxd
  - lxd:lxd
series: xenial
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:xenial/ceph-mon-6
    num_units: 3
    to:
    - lxc:1
    - lxc:2
    - lxc:3
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:xenial/ceph-osd-238
    num_units: 3
    options:
      osd-devices: /srv/ceph-osd
      osd-reformat: 'yes'
    to:
    - '1'
    - '2'
    - '3'
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:xenial/ceph-radosgw-245
    num_units: 1
    options:
      use-embedded-webserver: true
    to:
    - lxc:0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance-253
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
    to:
    - lxc:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone-258
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      admin-password: openstack
    to:
    - lxc:3
  lxd:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:xenial/lxd-4
    num_units: 0
    options:
      block-devices: /dev/sdb
      overwrite: true
      storage-type: zfs
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:xenial/percona-cluster-246
    num_units: 1
    options:
      max-connections: 20000
    to:
    - lxc:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:xenial/neutron-api-246
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
    - lxc:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway-232
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      instance-mtu: 1456
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:xenial/neutron-openvswitch-238
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller-292
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
      network-manager: Neutron
    to:
    - lxc:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute-262
    num_units: 3
    options:
      openstack-origin: cloud:xenial-newton
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      virt-type: lxd
    to:
    - '1'
    - '2'
    - '3'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:xenial/ntp-0
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard-243
    num_units: 1
    options:
      openstack-origin: cloud:xenial-newton
    to:
    - lxc:3
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server-54
    num_units: 1
    to:
    - lxc:0
