# This bundle is not HA, not for production use.  It is for validating refstack tests with a small metal footprint.
machines:
  '0':
    series: xenial
  '1':
    series: xenial
  '2':
    series: xenial
relations:
- - nova-compute:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:amqp
  - rabbitmq-server:amqp
- - keystone:shared-db
  - mysql:shared-db
- - nova-cloud-controller:identity-service
  - keystone:identity-service
- - glance:identity-service
  - keystone:identity-service
- - neutron-api:identity-service
  - keystone:identity-service
- - neutron-openvswitch:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - neutron-api:shared-db
  - mysql:shared-db
- - neutron-api:amqp
  - rabbitmq-server:amqp
- - neutron-gateway:neutron-plugin-api
  - neutron-api:neutron-plugin-api
- - glance:shared-db
  - mysql:shared-db
- - glance:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:image-service
  - glance:image-service
- - nova-compute:image-service
  - glance:image-service
- - nova-cloud-controller:cloud-compute
  - nova-compute:cloud-compute
- - nova-cloud-controller:amqp
  - rabbitmq-server:amqp
- - nova-cloud-controller:quantum-network-service
  - neutron-gateway:quantum-network-service
- - nova-compute:neutron-plugin
  - neutron-openvswitch:neutron-plugin
- - neutron-openvswitch:amqp
  - rabbitmq-server:amqp
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - nova-cloud-controller:shared-db
  - mysql:shared-db
- - nova-cloud-controller:neutron-api
  - neutron-api:neutron-api
- - cinder:image-service
  - glance:image-service
- - cinder:amqp
  - rabbitmq-server:amqp
- - cinder:identity-service
  - keystone:identity-service
- - cinder:cinder-volume-service
  - nova-cloud-controller:cinder-volume-service
- - cinder:shared-db
  - mysql:shared-db
- - ntp:juju-info
  - nova-compute:juju-info
- - ntp:juju-info
  - neutron-gateway:juju-info
- - swift-proxy
  - keystone
- - swift-proxy
  - swift-storage-z1
- - swift-proxy
  - swift-storage-z2
- - swift-proxy
  - swift-storage-z3
series: xenial
services:
  swift-proxy:
    charm: cs:~openstack-charmers-next/swift-proxy
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      zone-assignment: manual
      replicas: 3
      swift-hash: fdfef9d4-8b06-11e2-8ac0-531c923c8fae
    to:
    - "lxd:0"
  swift-storage-z1:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      zone: 1
      block-device: /dev/vdb /dev/sdb
      overwrite: "true"
    to:
    - '0'
  swift-storage-z2:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      zone: 2
      block-device: /dev/vdb /dev/sdb
      overwrite: "true"
    to:
    - '1'
  swift-storage-z3:
    charm: cs:~openstack-charmers-next/swift-storage
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      zone: 3
      block-device: /dev/vdb /dev/sdb
      overwrite: "true"
    to:
    - '2'
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/cinder
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      block-device: /dev/sdb
      glance-api-version: 2
      worker-multiplier: 0.25
    to:
    - lxd:1
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/glance
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      worker-multiplier: 0.25
    to:
    - lxd:2
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/keystone
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      admin-password: openstack
      worker-multiplier: 0.25
    to:
    - lxd:2
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      tuning-level: fast
    to:
    - lxd:0
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      neutron-security-groups: true
      flat-network-providers: physnet1
      worker-multiplier: 0.25
    to:
    - lxd:1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/neutron-gateway
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eno2
      worker-multiplier: 0.25
    to:
    - '0'
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
      network-manager: Neutron
      worker-multiplier: 0.25
    to:
    - lxd:2
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      openstack-origin: cloud:xenial-pike
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
    - '1'
    - '2'
  ntp:
    annotations:
      gui-x: '1000'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/xenial/ntp
    num_units: 0
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/xenial/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-pike
    to:
    - lxd:1
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/xenial/rabbitmq-server
    num_units: 1
    to:
    - lxd:0
