machines:
  '0':
    series: xenial
  '1':
    series: xenial
  '2':
    series: xenial
relations:
- - ceph-osd:mon
  - ceph-mon:osd
series: xenial
services:
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph-mon
    num_units: 3
    options:
      expected-osd-count: 3
    to:
    - 'lxc:0'
    - 'lxc:1'
    - 'lxc:2'
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/xenial/ceph-osd
    num_units: 3
    options:
      osd-devices: /dev/sdb
      osd-reformat: 'yes'
    to:
    - '0'
    - '1'
    - '2'