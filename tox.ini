[tox]
envlist = lint
skipsdist = True

[testenv]
basepython = python2.7
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
install_command =
  pip install {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt
passenv = AMULET_* TERM HOME
whitelist_commands = ./tools/validate_bundles.sh juju

[testenv:lint]
commands = ./tools/validate_bundles.sh
